<section>
    <div class="row">
        <div class="col-12">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name" class="fw-bolder">Name</label>
                        <input type="text" id="name" class="form-control" ngModel name="nameInput" required>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount" class="fw-bolder">Amount</label>
                        <input type="number" pattern="^[1-9]+[0-9]*$" id="amount" class="form-control" ngModel name="amountInput" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success me-1" type="submit" [disabled]="!form.valid">{{ isEditMode ? 'Update' : 'Add' }}</button>
                        <button class="btn btn-danger me-1" type="button" (click)="onDeleteIngredient()" *ngIf="isEditMode">Delete</button>
                        <button class="btn btn-primary" type="button" (click)="onClearForm()">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

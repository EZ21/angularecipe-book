<section>
    <div class="row">
        <div class="col-12">
            <form>
                <div class="row">
                    <div class="col-sm-5 form-group">
                        <label for="name" class="fw-bolder">Name</label>
                        <input type="text" id="name" class="form-control" #nameInput>
                    </div>
                    <div class="col-sm-2 form-group">
                        <label for="amount" class="fw-bolder">Amount</label>
                        <input type="number" id="amount" class="form-control" #amountInput>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-success" type="submit" (click)="onAddIngredient()">Add</button>
                        <button class="btn btn-danger mx-1" type="button">Delete</button>
                        <button class="btn btn-primary" type="button">Clear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<app-header (pageSelected)="onNavigate($event)"></app-header>
<section class="container mt-3">
  <div class="row">
    <div class="col-md-12">
      <recipes *ngIf="pageLoaded === 'recipe'"></recipes>
      <shopping-list *ngIf="pageLoaded !== 'recipe'"></shopping-list>
    </div>
  </div>
</section>

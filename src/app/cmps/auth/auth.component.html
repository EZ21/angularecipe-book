<div class="row">
    <div class="col-12 col-md-6 col-md-offset-3 mx-auto">
        <div class="alert alert-danger" *ngIf="errorMsg">
            <p class="text-danger text-center mb-0">{{ errorMsg }}</p>
        </div>
        <div class="text-center mt-5" *ngIf="isLoading">
            <loading-spinner></loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email" class="fw-bold">E-Mail</label>
                <input type="email" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group mt-2">
                <label for="password" class="fw-bold">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary me-2" [disabled]="!authForm.valid">{{ isLoginMode ? 'Log In': 'Sign Up'}}</button>
                <button type="button" class="btn btn-primary" (click)="onSwitchLoginMode()">Switch to {{ isLoginMode ? 'Sign Up' : 'Log In'}}</button>
            </div>
        </form>
    </div>
</div>

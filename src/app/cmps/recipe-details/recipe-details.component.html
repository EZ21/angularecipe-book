<section>
    <div class="row">
        <div class="col-12">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>{{ recipe.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" dropdownDirective>
                    Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Add to Shopping List</a></li>
                    <li><a class="dropdown-item" href="#">Edit Recipe</a></li>
                    <li><a class="dropdown-item" href="#">Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            {{ recipe.description }}
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12">
            Ingredients
        </div>
    </div>
</section>

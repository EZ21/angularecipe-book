<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container d-flex">
      <a class="navbar-brand" href="#">Recipe Book</a>
      <button
      class="navbar-toggler border-0 me-auto position-relative"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false" aria-label="Toggle navigation"
      (click)="onToggleNavbarCollapsed()">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-nav" id="manage">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle position-relative" style="cursor: pointer;" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" dropdownDirective>Manage</a>
          <ul class="dropdown-menu dropdown-menu-end position-absolute mt-2" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onSaveData()">Save Data</a></li>
              <li><a class="dropdown-item" style="cursor: pointer;" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </div>
      <div class="collapse navbar-collapse justify-content-start"
      id="navbarNavDropdown"
      [ngClass]="{show: !navbarCollapsed}">
      
        <ul class="navbar-nav position-absolute mt-2 px-2 bg-light">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/recipes" routerLinkActive="active">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" routerLink="/shopping-list" routerLinkActive="active">Shopping List</a>
          </li>          
        </ul>
      </div>
    </div>
  </nav>
</header>
